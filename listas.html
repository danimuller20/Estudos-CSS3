<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		
		ul {
			list-style: square;
		}

		ol {
			list-style: lower-latin;
		}

		body {
			counter-reset: mynum;
		}

		p.numbered:before {
			content: counter(mynum) ": ";
			counter-increment: mynum;
			font-weight: bold;
		}

	</style>
</head>
